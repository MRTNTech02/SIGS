<!DOCTYPE html>
<html lang="en">
<head>
    <title>SIGS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <style>
        .container{
            margin-top: 5%;
        }
    </style>
</head>
<body>
    <div class="container" align="center">
        <div class="login-form" style="height: 100vh;">
            <!-- Login Form Card -->
            <div class="card shadow" style="width: 100%; max-width: 500px;">
                <div class="card-header bg-success text-white">
                    <h5 align="left">
                        <img src="../Assets/ASHS_logo.png" alt="ASHS logo" width="10%"> 
                        Student Information and Grading System
                    </h5>
                </div>
                <div class="card-body">
                    <h1 class="card-subtitle mb-3" align="left">Log In</h1>
                    <form>
                        <div class="mb-5" align="left">
                            <label for="username" class="form-label">Username</label>
                            <input type="username" class="form-control" id="username" placeholder="Enter username" required>
                        </div>
                        <div class="mb-5" align="left">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
